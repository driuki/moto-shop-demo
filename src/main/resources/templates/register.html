<!DOCTYPE HTML>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
	<link rel="stylesheet" 
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
					integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
						crossorigin="anonymous">
	<style>
		.error {color: red}
	</style>
	<link rel="icon" th:href="@{/image/pages-icon-2.ico}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/page-width.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>
	<meta charset="utf-8">
	
</head>
<body>

	<div class="navigation" th:insert="navigation.html"></div>
	
	<div >
		
	</div>
	
	<div class="formContainer">
		<form method="post" th:object="${crmUserRegister}" th:action="@{/registration}" class="form">
			
			<div class="formElement">
				<p>Username: </p><input class="inputPlace" th:value="*{username}" placeholder="Username (*)" type="text" name="username"></input>
			</div>
			<!-- <div th:if="">
				<p></p>
			</div> -->
			<div class="formElement">
				<p>First name: </p><input class="inputPlace" th:value="*{firstName}" placeholder="First Name (*)" type="text" name="firstName"></input>
			</div>
			<div class="formElement">
				<p>Last name: </p><input class="inputPlace" th:value="*{lastName}" placeholder="Last Name (*)" type="text" name="lastName"></input>
			</div>
			<div class="formElement">
				<p>Password: </p><input class="inputPlace" th:value="*{password}" placeholder="Password (*)" type="password" name="password"></input>
			</div>
			<div class="formElement">
				<p>Repeat Password: </p><input class="inputPlace" th:value="*{matchingPassword}" placeholder="Repeat Password (*)" type="password" name="matchingPassword"></input>
			</div>
			<div class="formElement">
				<p>Email: </p><input class="inputPlace" th:value="*{email}" placeholder="Email (*)" type="text" name="email"></input>
			</div>
			<div class="formElement">
				<p>Address: </p><input class="inputPlace" th:value="*{address}" placeholder="Address (*)" type="text" name="address"></input>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</form>
	</div>
	
</body>
</html>
